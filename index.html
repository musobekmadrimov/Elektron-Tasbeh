<!DOCTYPE>
<html>

<head>
    <title>Elektron Tasbeh</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="tasbeh">
        <h1>Tasbeh</h1>
        <div class="buttonsAndDisplay">
            <div class="btn-grad" onclick="reset()" id="resetButton">
                RESET
            </div>
            <div class="display" id="display">
                0
            </div>
            <div class="incrementButton" onclick="increment()" id="incrementButton">
                +1
            </div>
        </div>
        <div class="underDisplay">
            Number of repetitions: <span id="marta">0</span></span>
        </div>
    </div>

    <div class="whoCoded">
        <div class="text"></div>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
